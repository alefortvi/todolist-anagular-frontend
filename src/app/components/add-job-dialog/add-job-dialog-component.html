<mat-toolbar color="primary" style="margin-bottom: 20px">
  <mat-toolbar-row>
    <span>Nueva tarea</span>
  </mat-toolbar-row>
</mat-toolbar>
<form [formGroup]="localJobFormGroup" class="example-form">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Tarea</mat-label>
      <textarea class="text-area-job" matInput placeholder="Describa su tarea" formControlName="description">
      </textarea>
      <mat-error *ngIf="localJobFormGroup.invalid">
        La tarea debe tener de 10 a 50 caracteres
      </mat-error>
  </mat-form-field>
  <div class="file-upload">
    <mat-label>Seleccione una imagen para su tarea</mat-label>
<!--    <label><b></b></label>-->
  </div>
    <br/>
  <div>

   <input type="file" accept="image/x-png,image/gif,image/jpeg" class="file-upload-button" (change)="onPhotoSelected($event)" #photoInput>
  </div>
  <button class="button-add-job" color="primary" mat-raised-button (click)="evUploadPhoto()" [disabled]="localLoading">
    {{localButtonLabel}}
  </button>
  <mat-error *ngIf="localErrorFlag" class="global-error">
    {{localErrorMessage}}
  </mat-error>
</form>
