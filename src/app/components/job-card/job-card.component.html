<mat-card [ngStyle]="{'border-color': localColor}"
          class="example-card">
  <div class="center-card">
    <div class="card-job-header">
      <mat-card-subtitle class="maxWidth">{{job._id}}</mat-card-subtitle>
    </div>
    <img alt="Photo" class="mat-card-image" src="{{localRootPath}}{{job.imagePath}}">
    <mat-card-content class="card-content">
      <p class="job-description">
        {{job.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <mat-form-field>
        <mat-select (selectionChange)="pbSetStatus($event)" [(value)]="localCurrentState">
          <mat-option *ngFor="let state of states;" [value]="state.state">
            {{state.state}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-actions>
    <mat-card-footer style="text-align: center; margin-top: -20px" >
      <button mat-button (click)="pbDeleteCard()">
        <img src="../../../assets/delete-24px.svg" class="delete-Card">
      </button>
    </mat-card-footer>
  </div>
</mat-card>
